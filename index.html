<html>
    <head>
        <meta charset="utf-8">
        <script src="jszip.js"></script>
        <script src="filesaver.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="main">
            <div class="colored" id="title">OfficerBreaker Online</div>
            <div id="container">
                <div id="description">Choose an 'Office Open XML' file that is <b>read-only</b> locked!</div>
                <i id="example">For example: Microsoft Word (.docx) / Excel (.xlsx) / Powerpoint (.pptx)</i>
            </div>
            <label id="inputLabelHolder" for="fileInput">
                <p id="inputLabel">Click here to upload the file!</p>
            </label>
            <input type="file" class="disabled" id="fileInput">
        </div>
        <div id="message">
            <a id="download" class="hidden">placeholder</a>
            <div id="result" class="hidden">placeholder</div>
        </div>
    </body>
</html>
